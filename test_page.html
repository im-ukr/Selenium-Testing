<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: lightblue; 
            margin: 0; 
            padding: 0; 
        }
        #header {
            font-size: 36px; 
            font-weight: bold; 
            margin-bottom: 20px; 
            color: #333; 
            letter-spacing: 2px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); 
        }
        .input-box {
            margin-bottom: 10px; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            width: 200px; 
        }
        button {
            padding: 10px 20px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 1.4s; 
        }
        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div id="header">Zepto Grocery Delivery</div>
    <div id="login">
        <input type="text" id="username" placeholder="Username" class="input-box">
        <input type="password" id="password" placeholder="Password" class="input-box">
        <button id="login_button">Login</button>
    </div>
    <div id="product">
        <input type="text" id="product_name" placeholder="Product Name" class="input-box">
        <button id="add_to_cart_button">Add to Cart</button>
    </div>
    <div id="cart">
        <input type="text" id="address" placeholder="Address" class="input-box">
        <input type="text" id="payment_mode" placeholder="Payment Mode" class="input-box">
        <input type="text" id="amount" placeholder="Amount" class="input-box">
        <button id="checkout_button">Checkout</button>
    </div>
    <div id="search">
        <input type="text" id="search_input" placeholder="Search" class="input-box">
        <button id="search_button">Search</button>
    </div>
    <div id="dashboard">
        <button id="logout_button">Logout</button>
    </div>

    <script>
        // Get all buttons
        const buttons = document.querySelectorAll('button');

        // Function to change button color
        function changeColor(button) {
           const colors = ['#f44336', '#4caf50', '#ff9800', '#9c27b0', '#ff00ff']; 
            let index = Math.floor(Math.random() * colors.length);
            button.style.backgroundColor = colors[index];
        }

        // Add click event listener to each button
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                changeColor(button);
            });
        });
    </script>
</body>
</html>
